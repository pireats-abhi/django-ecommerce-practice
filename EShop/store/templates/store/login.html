{% extends 'store/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-5 mb-5 mx-auto border rounded pt-3">
            <h3 class="alert alert-light border rounded text-center text-uppercase">Login</h3>
            <form action="{% url 'store:login' %}" method="POST">
                {% csrf_token %}
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                    {{ error }}
                    </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="example@mail.com" value="{{ values.email }}" required>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="**********">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
