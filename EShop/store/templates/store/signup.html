{% extends 'store/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-3">
            <h3 class="alert alert-light border rounded text-center text-uppercase">Sign up</h3>
            <form action="{% url 'store:signup' %}" method="POST">
                {% csrf_token %}
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                    {{ error }}
                    </div>
                {% endif %}

                <!-- first name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm" placeholder="First Name" value="{{ values.first_name }}">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm" placeholder="Last Name" value="{{ values.last_name }}">
                </div>

                <!-- phone number -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-sm" placeholder="+8801000000000" value="{{ values.phone }}">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="example@mail.com" value="{{ values.email }}" required>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="**********">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
